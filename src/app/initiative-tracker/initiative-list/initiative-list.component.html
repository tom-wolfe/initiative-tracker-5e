<mat-table #table [dataSource]="creatures">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="initiative">
    <mat-header-cell *matHeaderCellDef>Initiative</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.initiative}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="hp">
    <mat-header-cell *matHeaderCellDef>HP</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-button class="current-hp" (click)="onHealHarmClick(element)">{{element.currentHp}}</button>
      <span>/</span>
      <button mat-button (click)="onMaxHPClick(element)">{{element.maximumHp}}</button>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-button (click)="onRemoveClick(element)">Remove</button>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{active: isActive(row)}"></mat-row>
</mat-table>
