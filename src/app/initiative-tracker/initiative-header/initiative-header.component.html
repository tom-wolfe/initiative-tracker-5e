<mat-card>
  <mat-card-content>
    <div class="cell">
      <div class="attribute-title">Initiative</div>
      <span class="primary">{{initiative || "--"}}</span>
    </div>
    <div class="cell">
      <div class="attribute-title">Round</div>
      <span class="primary">{{round}}</span>
    </div>
    <div class="cell">
      <div class="attribute-title">Time</div>
      <span class="primary">{{timePassed}}</span>
    </div>
    <div class="cell">
      <button mat-raised-button color="primary" (click)="onNextClick()">Next</button>
    </div>
  </mat-card-content>
</mat-card>
