<h1 mat-dialog-title>{{creature.name}}</h1>
<div mat-dialog-content>
  <div class="input-form">
    <button mat-raised-button class="number-button" (click)="onAddClick(-10)">-10</button>
    <button mat-raised-button class="number-button" (click)="onAddClick(-1)">-1</button>
    <mat-form-field class="number-input">
      <input matInput type="number" [(ngModel)]="amount">
    </mat-form-field>
    <button mat-raised-button class="number-button" (click)="onAddClick(1)">+1</button>
    <button mat-raised-button class="number-button" (click)="onAddClick(10)">+10</button>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="secondary" (click)="onCancelClick()">Cancel</button>
  <button mat-raised-button color="success" (click)="onHealClick()">Heal</button>
  <button mat-raised-button color="danger" (click)="onHarmClick()">Harm</button>
</div>
